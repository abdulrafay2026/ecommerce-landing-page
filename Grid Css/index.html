<!DOCTYPE html>
<html>
<head>
    <title>Simple Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="box full">1</div>
    </div>

    <div class="row">
        <div class="box half">2</div>
        <div class="box half">3</div>
    </div>

    <div class="row">
        <div class="box third">4</div>
        <div class="box third">5</div>
        <div class="box third">6</div>
    </div>

    <div class="row">

        <div class="box four">8</div>
        <div class="box four">9</div>
        <div class="box four">10</div>
    </div>

    <div class="row">
        <div class="box six">11</div>
        <div class="box six">12</div>
        <div class="box six">13</div>
        <div class="box six">14</div>
        <div class="box six">15</div>
        <div class="box six">16</div>
    </div>

    <div class="row">
        <div class="box small">17</div>
        <div class="box small">18</div>
        <div class="box small">19</div>
        <div class="box small">20</div>
        <div class="box small">21</div>
        <div class="box small">22</div>
        <div class="box small">23</div>

        <div class="box small">26</div>
        <div class="box small">27</div>
        <div class="box small">28</div>
    </div>

</div>

</body>
</html>
